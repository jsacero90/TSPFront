<!-- Product Style -->
<ngx-spinner color="#32B87D"></ngx-spinner>
  <section class="product-area shop-sidebar shop section">
    <div class="container">
      <div class="row">
        <div class="col-lg-3 col-md-4 col-12">
          <div class="shop-sidebar">
              <!-- Single Widget -->
              <div class="single-widget category">
                <h3 class="title">Categorías</h3>
                <ul class="categor-list" *ngFor="let categoria of dataCategorias" >
                  <li><a href="#">{{ categoria['nombre_categoria'] }}</a></li>
                     </ul>
              </div>
              <!--/ End Single Widget -->
              <!-- Shop By Price -->
                <div class="single-widget range">
                  <h3 class="title">Ordenar por precio</h3>
                  <div class="price-filter">
                    <div class="price-filter-inner">
                      <div id="slider-range"></div>
                        <div class="price_slider_amount">
                        <div class="label-input">
                          <span>Rango:</span><input type="text" id="amount" name="price" placeholder="Add Your Price"/>
                        </div>
                      </div>
                    </div>
                  </div>
                  <ul class="check-box-list">
                    <li>
                      <label class="checkbox-inline" for="1"><input name="news" id="1" type="checkbox">$0 - $100.000<span class="count">(3)</span></label>
                    </li>
                    <li>
                      <label class="checkbox-inline" for="2"><input name="news" id="2" type="checkbox">$100.000 - $200.000<span class="count">(5)</span></label>
                    </li>
                    <li>
                      <label class="checkbox-inline" for="3"><input name="news" id="3" type="checkbox">$200.000 - $1.000.000 <span class="count">(8)</span></label>
                    </li>
                  </ul>
                </div>
                <!--/ End Shop By Price -->
              <!-- Single Widget -->
              <div class="single-widget recent-post">
                <h3 class="title">Recent post</h3>
                <!-- Single Post -->
                <div class="single-post first">
                  <div class="image">
                    <img src="https://via.placeholder.com/75x75" alt="#">
                  </div>
                  <div class="content">
                    <h5><a href="#">Girls Dress</a></h5>
                    <p class="price">$99.50</p>
                    <ul class="reviews">
                      <li class="yellow"><i class="ti-star"></i></li>
                      <li class="yellow"><i class="ti-star"></i></li>
                      <li class="yellow"><i class="ti-star"></i></li>
                      <li><i class="ti-star"></i></li>
                      <li><i class="ti-star"></i></li>
                    </ul>
                  </div>
                </div>
                <!-- End Single Post -->
                <!-- Single Post -->
                <div class="single-post first">
                  <div class="image">
                    <img src="https://via.placeholder.com/75x75" alt="#">
                  </div>
                  <div class="content">
                    <h5><a href="#">Women Clothings</a></h5>
                    <p class="price">$99.50</p>
                    <ul class="reviews">
                      <li class="yellow"><i class="ti-star"></i></li>
                      <li class="yellow"><i class="ti-star"></i></li>
                      <li class="yellow"><i class="ti-star"></i></li>
                      <li class="yellow"><i class="ti-star"></i></li>
                      <li><i class="ti-star"></i></li>
                    </ul>
                  </div>
                </div>
                <!-- End Single Post -->
                <!-- Single Post -->
                <div class="single-post first">
                  <div class="image">
                    <img src="https://via.placeholder.com/75x75" alt="#">
                  </div>
                  <div class="content">
                    <h5><a href="#">Man Tshirt</a></h5>
                    <p class="price">$99.50</p>
                    <ul class="reviews">
                      <li class="yellow"><i class="ti-star"></i></li>
                      <li class="yellow"><i class="ti-star"></i></li>
                      <li class="yellow"><i class="ti-star"></i></li>
                      <li class="yellow"><i class="ti-star"></i></li>
                      <li class="yellow"><i class="ti-star"></i></li>
                    </ul>
                  </div>
                </div>
                <!-- End Single Post -->
              </div>
              <!--/ End Single Widget -->
          </div>
        </div>
        <div class="col-lg-9 col-md-8 col-12">
          <div class="row">
            <div class="col-12">
              <!-- Shop Top -->
              <div class="shop-top">
                <div class="shop-shorter">
                  <div class="single-shorter">
                    <label>Mostrar :</label>
                    <select>
                      <option selected="selected">09</option>
                      <option>15</option>
                      <option>25</option>
                      <option>30</option>
                    </select>
                  </div>
                  <div class="single-shorter">
                    <label>Ordenar Por:</label>
                    <select>
                      <option selected="selected">Nombre</option>
                      <option>Precio</option>
                      <option>Tamaño</option>
                    </select>
                  </div>
                </div>
                <ul class="view-mode">
                  <li class="active"><a href="shop-grid.html"><i class="fa fa-th-large"></i></a></li>
                  <li><a href="shop-list.html"><i class="fa fa-th-list"></i></a></li>
                </ul>
              </div>
              <!--/ End Shop Top -->
            </div>
          </div>
          <div class="row">
            <div class="col-lg-4 col-md-6 col-12" *ngFor="let producto of dataProductos" >
              <div class="single-product">
                <div class="product-img">
                  <a [routerLink]="['/producto', producto['id_producto']]">
                    <img class="default-img" [src]="producto['imagen'] | img" style="width:250 px; height:350px" alt="#">
                    <img class="hover-img" [src]="producto['imagen'] | img" style="width:250 px; height:350px" alt="#">
                  </a>
                  <div class="button-head">
                    <div class="product-action-2">
                      <a title="Agregar al carrito" [routerLink]="['car',1]">Agregar al carrito</a>
                    </div>
                  </div>
                </div>
                <div class="product-content">
                  <h3><a [routerLink]="['/producto', producto['id']]">{{ producto['nombre_producto'] }}</a></h3>
                  <div class="product-price">
                    <span>{{ producto['precio_unitario'] | currency }}</span>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
  <!--/ End Product Style 1  -->
